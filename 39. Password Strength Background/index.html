<!doctype html>
<html>

<head>
  <title>My site</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="form-out">
    <div id="name">
      <h1 style="font-size: 27px;">Image Password Strength</h1>
      <p style="font-size: 15px; color: rgb(167, 167, 167);">Change the password to see the effect</p>
    </div>
    <div class="form-in">
      <label>Email:</label>
      <input type="email" placeholder="Enter Email">
    </div>
    <div class="form-in">
      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter Password">
    </div>
    <input type="submit" name="button" id="submit">
  </div>
  <div id="background" style="filter: blur(20px);">
  </div>
  <script src="index.js"></script>
</body>

</html>
