<!doctype html>
<html>

<head>
  <title>My site</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="card">
    <div class="image load-wraper">
      <div class="activity"></div>
    </div>
    <div class="header load-wraper">
      <div class="activity"></div>Lorem ipsum dolor sit amet
    </div>
    <div class="content load-wraper">
      <div class="activity"></div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore perferendis
    </div>
    <div class="bottom">
      <div class="avatar load-wraper">
        <div class="activity"></div>
      </div>
      <div class="info">
        <div class="name load-wraper">
          <div class="activity"></div>
          John Doe
        </div>
        <div class="date load-wraper">
          <div class="activity"></div>Oct 08, 2020
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
