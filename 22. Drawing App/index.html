<!doctype html>
<html>

<head>
  <title>My site</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <div class="bar">
      <div class="left">
        <input type="button" class="box" id="minus" value="-">
        <span class="box" id="width">10</span>
        <input type="button" class="box" id="plus" value="+">
        <input type="color" value="#000000" class="box" id="color">
      </div>
      <div class="right">
        <input type="button" class="box" id="x" value="X">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
