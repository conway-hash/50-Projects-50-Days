<!doctype html>
<html>

<head>
  <title>My site</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="page" id="page1">
    <h1>Catch The Insect</h1>
    <input type="button" value="Play Game" class="button">
  </div>
  <div class="page" id="page2">
    <h1>What is your "favorite" insect?</h1>
    <div class="box-container">
      <div class="box">
        <p>Fly</p>
        <div class="image-container">
          <img class="image" src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
        </div>
      </div>
      <div class="box">
        <p>Mosquito</p>
        <div class="image-container">
          <img class="image" src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito"/>
        </div>
      </div>
      <div class="box">
        <p>Spider</p>
        <div class="image-container">
          <img class="image" src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider"/>
        </div>
      </div>
      <div class="box">
        <p>Roach</p>
        <div class="image-container">
          <img class="image" src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach"/>
        </div>
      </div>
    </div>
  </div>
  <div class="page" id="page3">
    <div id="time">Time: 00:00</div>
    <div id="score">Score: 0</div>
    <div id="game-table"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
