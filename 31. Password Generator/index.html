<!doctype html>
<html>

<head>
  <title>My site</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
</head>

<body>

  <form>
    <h1>Password Generator</h1>
    <div id="output-container">
      <input type="text" disabled id="output">
      <div id="copy"><i class="far fa-clipboard"></i></div>
    </div>
    <div class="row">Password Length
      <input type="number" min="4" max="20" value="20" id="length">
    </div>
    <div class="row">Include uppercase letters
      <input type="checkbox" checked id="uppers">
    </div>
    <div class="row">Include lowercase letters
      <input type="checkbox" checked id="lowers">
    </div>
    <div class="row">Include numbers
      <input type="checkbox" checked id="numbers">
    </div>
    <div class="row">Include symbols
      <input type="checkbox" checked id="symbols">
    </div>
    <input type="button" id="button" value="Generate Password">
  </form>

  <script src="index.js"></script>
</body>

</html>
