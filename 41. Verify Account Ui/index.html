<!doctype html>
<html>

  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div id="container">
    <div id="text-container">

      <p>We emailed you the six digit code to cool_guy@email.com

    </div>
    <div id="input-container">

      <input type="number" placeholder="0" id="1">
      <input type="number" placeholder="0" id="2">
      <input type="number" placeholder="0" id="3">
      <input type="number" placeholder="0" id="4">
      <input type="number" placeholder="0" id="5">
    </div>
    <div id="info">
      <p>This is design only. We didn't actually send you an email as we don't have your email, right?</p>
    </div>
  </div>

  <script src="index.js"></script>
